<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
	//Connect to jumpwire.io server
	var socket = io('https://socket.jumpwire.io');

	$('#up').bind('touchstart', function() {
		socket.emit('f', ['A', 1] );
		});
	$('#up').bind('touchend', function() {
		socket.emit('f', ['A', 0] );
	});

	$('#left').bind('touchstart', function() {
		socket.emit('f', ['A', 2] );
		});
	$('#left').bind('touchend', function() {
		socket.emit('f', ['A', 0] );
	});

	$('#right').bind('touchstart', function() {
		socket.emit('f', ['A', 3] );
		});
	$('#right').bind('touchend', function() {
		socket.emit('f', ['A', 0] );
	});

	$('#down').bind('touchstart', function() {
		socket.emit('f', ['A', 4] );
		});
	$('#down').bind('touchend', function() {
		socket.emit('f', ['A', 0] );
	});

	$('#l180').bind('touchstart', function() {
		socket.emit('f', ['P', 180] );
		});
	$('#l135').bind('touchstart', function() {
			socket.emit('f', ['P', 135] );
			});
	$('#l90').bind('touchstart', function() {

	$('#l45').bind('touchstart', function() {

					});
	$('#l0').bind('touchstart', function() {

	$('#r180').bind('touchstart', function() {

	$('#r0').bind('touchstart', function() {
